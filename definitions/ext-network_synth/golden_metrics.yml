testLocations:
  title: Total Test Locations
  query:
    select: uniqueCount(agent_name) AS 'Test Locations'
    from: Metric
    where: "provider = 'kentik-network-synthetic'"
  displayAsValue: true

averageLatency:
  title: Average Latency (ms)
  query:
    select: average(kentik.synth.avg_rtt)/1000 AS 'Latency (ms)'
    from: Metric
    where: "provider = 'kentik-network-synthetic'"

averageJitter:
  title: Average Jitter (ms)
  query:
    select: average(kentik.synth.jit_rtt)/1000 AS 'Jitter (ms)'
    from: Metric
    where: "provider = 'kentik-network-synthetic'"

packetLoss:
  title: Packet Loss (%)
  query:
    select: (latest(kentik.synth.lost)/latest(kentik.synth.sent))*100 AS 'Packet Loss (%)'
    from: Metric
    where: "provider = 'kentik-network-synthetic'"
